<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>Todo List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <style>
    .no-scroll::-webkit-scrollbar {
      display: none;
    -ms-overflow-style: none;
    scrollbar-width: none;
    }
   
  </style>
</head>
<body class="h-screen overflow-hidden bg-blue-500">
  <h1 class="text-center text-white text-2xl font-extrabold my-5">MY TODO APP</h1>
  <div class="border w-[90%] h-[100px] mx-auto p-5 rounded-lg bg-white lg:w-1/2"> <!--w-1/2-->
    <div class="w-full h-[50px] mx-auto gap-2 flex justify-between items-start"><!--w-full-->
      <input type="text" placeholder="Add a new task"
      class="border border-blue-300 focus:outline-none focus:ring w-3/4 h-10 rounded p-3 text-blue-500" id="input-panel">
      <button class="cursor-pointer active:bg-blue-500 active:text-white border border-blue-500 w-1/4 h-10 rounded bg-blue-500 text-white hover:bg-blue-300" id="btn" onclick="createTodo()">Add Task</button>
      <button class="cursor-pointer active:bg-blue-500 active:text-white border border-blue-500 w-1/4 h-10 rounded bg-blue-500 text-white hover:bg-blue-300 hidden" onclick="updateTodo()" id="update-btn">Update</button>
    </div>
    <p class="text-center text-red-500" id="error"></p>
  </div>
  <div class="border bg-white w-[90%] lg:w-1/2 min-h-[20%] max-h-[70%] p-5 my-5 mx-auto rounded-lg overflow-y-scroll no-scroll scroll-smooth" id="display-box">
    
    
  </div>
  <script src="index.js"></script>

</body>
</html>
