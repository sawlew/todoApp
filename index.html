<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>Todo List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .no-scroll::-webkit-scrollbar {
      display: none;
    -ms-overflow-style: none;
    scrollbar-width: none;
    }
   
  </style>
</head>
<body class="h-screen overflow-hidden">
  <h1 class="text-center text-2xl my-5">My Todo App</h1>
  <div class="border w-1/2 h-[100px] mx-auto p-5 rounded-lg">
    <div class="w-full h-[50px] mx-auto gap-2 flex justify-between items-start">
      <input type="text" placeholder="Add a new task"
      class="border w-3/4 h-10 rounded p-3" id="input-panel">
      <button class="border w-1/4 h-10 rounded" id="btn" onclick="createTodo()">Add Task</button>
      <button class="border w-1/4 h-10 rounded hidden" id="update-btn" onclick="handleEditMode('${id}')">Update</button>
    </div>
    <p class="text-center text-red-500" id="error">Error</p>
  </div>
  <div class="border w-1/2 min-h-[20%] max-h-[70%] p-5 my-5 mx-auto rounded-lg overflow-y-scroll no-scroll scroll-smooth" id="display-box">
    <p class="hidden text-center pt-5 text-gray-300" id="todo-placeholder">Your todos will appear here</p>
    
  </div>
  <script src="index.js"></script>
  <script src="sweetalert2.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
</body>
</html>
